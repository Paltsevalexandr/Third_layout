<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Third layout</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" type="text/css" href="header.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logoWrapper">
          <div class="logo">
            <img src="images/logo.png" alt="logo">
          </div>
          <div class="logoText">
            <span class="bigLogoText">
              theyallow
            </span>
            <span class="smallLogoText">
              craft by css author.com
            </span>
          </div>
        </div>
        <menu>
          <li><a href="#"><img src="images/men.png" alt="men">about us</a></li>
          <li><a href="#"><img src="images/wrench.png" alt="men">services</a></li>
          <li><a href="#"><img src="images/envelope.png" alt="men">contacts</a></li>
        </menu>
      </div>
      <div class="playerWrapper">
        <div class="playerArrow leftArrowWrap">
          <img src="images/left-arrow.png" alt="left-arrow">
        </div>
        <div class="playerAndTextWrap">
          <div class="video">
            <img src="images/unnamed.jpg" alt="video" />
          </div>
          <div class="playerText">
            <span>
              the cool
            </span>
            <span>
              the minimal
            </span>
          </div>
        </div>
        <div class="playerArrow rightArrowWrap">
          <img src="images/right-arrow.png" alt="right-arrow">
        </div>
      </div>
    </header>
  <script src="main.js" ></script>
  </body>
</html>
